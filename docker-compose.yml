version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wevalid-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: wevalid_prod
      POSTGRES_USER: wevalid_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - wevalid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wevalid_user -d wevalid_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wevalid-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - wevalid-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wevalid-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wevalid_prod
      DB_USER: wevalid_user
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SMTP_HOST: ssl.ovh.net
      SMTP_PORT: 465
      SMTP_SECURE: true
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      FRONTEND_URL: https://wevalid.rmax.synology.me
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    ports:
      - "7801:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wevalid-network

networks:
  wevalid-network:
    driver: bridge